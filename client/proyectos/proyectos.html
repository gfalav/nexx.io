<template name="ProyectosEdit">
	<h4>Informaci贸n del Proyecto</h4>
	{{>ProyectosForm p=proyecto readOnly='' }}
	
	<a href="{{pathFor '/proyectos/:id' id=proyecto._id}}" class="btn btn-warning">Mostrar</a>

</template>

<template name="ProyectosForm">
	<form class="forms">
	  <input type="hidden" id="_id" value="{{p._id}}">
	  <input type="hidden" id="falta" value="{{p.falta}}">
	  <input type="hidden" id="userId" value="{{p.userId}}">
	  <div class="form-group">
	    <label for="nombre">Nombre</label>
	    <input type="text" class="form-control form-control-sm" id="nombre" value="{{p.nombre}}" {{readOnly}}>
	  </div>

	  <div class="form-group">
	    <label for="nombre">Descripci贸n</label>
	    <input type="text" class="form-control form-control-sm" id="desc" value="{{p.desc}}" {{readOnly}}>
	  </div>
	  <div class="form-group">
	    <label for="nombre">Proyectista</label>
	    <input type="text" class="form-control form-control-sm" id="proyectista" value="{{p.proyectista}}" {{readOnly}}>
	  </div>
	  <div class="form-group">
	    <label for="nombre">Comitente</label>
	    <input type="text" class="form-control form-control-sm" id="comitente" value="{{p.comitente}}" {{readOnly}}>
	  </div>
	  <div class="form-group">
	    <label for="nombre">Contratista</label>
	    <input type="text" class="form-control form-control-sm" id="contratista" value="{{p.contratista}}" {{readOnly}}>
	  </div>
	  <div class="form-group">
	    <label for="nombre">Expediente</label>
	    <input type="text" class="form-control form-control-sm" id="expediente" value="{{p.expediente}}" {{readOnly}}>
	  </div>
	  <div class="form-group">
	    <label for="nombre">Ubicaci贸n</label>
	    <input type="text" class="form-control form-control-sm" id="ubicacion" value="{{p.ubicacion}}" {{readOnly}}>
	  </div>
	  {{#unless (readOnly)}}
	  	<button type="submit" class="btn btn-danger btn-submit">Enviar</button>
	  {{/unless}}
	</form>
</template>

<template name="ProyectosLst">
	<div class="row list">
		<div class="col">
			<h4>Porfolio de Proyectos</h4>		
		</div>
		<div class="col">
			<a href="{{pathFor '/proyectos/new'}}" class="btn btn-primary btn-newproy">Nuevo Proyecto</a>		
		</div>	
	</div>

	<div class="list-group">
		{{#each p in proyectos}}
			<a href="{{pathFor '/proyectos/:id' id= p._id}}" class="list-group-item list-group-item-action aproy">
				<span class="btn-date">{{dateFormat(p.falta)}}</span>
				<span class="btn-title">{{p.nombre}}</span>
				<span class="btn-subtitle">{{p.comitente}}<br/></span>
				<span class="btn-desc">{{p.desc}}</span>
			</a>
		{{/each}}
	</div>
</template>
